<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tienda</title>
    <script src="./built/UF2Ex1.js"></script>
</head>
<body>
    <h1>MercaRoba</h1>
    <form>
        <label for="categoria">Categoría:</label><br>
        <input type="text" id="categoria" placeholder="Inserte la categoria"><br><br>
        <button type="button" onclick="afegirCategoria()">Insertar</button><br><br>

        <label for="producte">Producte:</label><br>
        <input type="text" id="producte" placeholder="Inserte el producto">
        <input type="number" id="stock" placeholder="Inserte la cantidad"><br><br>
        <button type="button" onclick="afegirProducte()">Afegir</button>
        <button type="button" onclick="eliminarProducte()">Eliminar</button><br><br>
        
        <label for="ventaProd">Venta:</label><br>
        <input type="text" id="producteVenta" placeholder="Producto de la tienda">
        <input type="number" id="precio" placeholder="precio del producto">
        <button type="button" onclick="ventaProd()">Vender</button>


    </form>
    <div>
        <h1>Mostrar las categorías:</h1>
        <p id="cat"></p>
        <button type="button" onclick="mostrarCategories()">Mostrar</button>
    </div>

    <div>
        <h1>Mostrar los productos:</h1>
        <p id="prod"></p>
        <button type="button" onclick="mostrarProductes()">Mostrar tots</button>
    </div>


</body>
</html>
